{% extends "base.html" %}

{% block content %}
<h1>Add Favorite</h1>

<div>
    <form action="{% url 'add_favorite' pk=album.pk %}" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <div>
            <button type="submit">Add Favorite</button>
        </div>
    </form>
</div>
{% endblock %}
