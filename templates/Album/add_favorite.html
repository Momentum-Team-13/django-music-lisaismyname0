{% extends "base.html" %}

{% block content %}
<h1>Add Favorite</h1>

<div>
    <form action="{% url 'add_favorite' pk=album.pk %}" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <div>
            <button type="submit">Add Favorite</button>
        </div>
    </form>
</div>

{% if album in favorite_albums %}
<p> <a href="{% url 'add_favorite' pk=album.pk %}"> &#11088; Undo Favorite </a>
    {% else %}
<p></p>
<a href="{% url 'add_favorite' pk=album.pk %}"> &#9734; Add to Favorites</a>
<p></p>
</p>
{% endif %}

{% endblock %}
