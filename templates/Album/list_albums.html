{% extends "base.html" %}

{% block content %}
{% load static %}

<p><a href="{% url 'add_album' %}">Add New Album</a></p>

<h1>All Albums </h1>

<div id="container">
    {% for album in albums %}

    <div>
        <div>
            <div class="album_card">
                <div>
                    <h2>{{album}} - <a href="{% url 'by_artist' pk=album.artist.pk%}">{{album.artist}}</a></h2>
                </div>


                <div>
                    <a href="{% url 'album_info' pk=album.pk %}"> Album Info</a>
                    <p></p>
                    <a href="{% url 'delete_album' pk=album.pk%}">Remove Album</a>
                    <p></p>

                    {% if favorites %}
                    <form action="{% url 'list_albums' pk=album.pk %}" method="POST">
                        {% csrf_token %}
                        {{ form.as_p }}
                        {% endif %}
                        <button type="submit">Click to Favorite</button>
                    </form>

                </div>

            </div>
        </div>
    </div>
</div>
{% endfor %}



{% endblock %}
